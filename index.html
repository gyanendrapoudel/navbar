<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper display-flex-sb">

      <!-- left section -->
      <div class="logo">
        Logo
      </div>
      <!-- middle section -->
      
      <label for="ham" class="hamburger-icon" ><i class="fa-solid fa-bars"></i></label>
      <input type="checkbox" class="hamburger" id="ham" >
      <div class="navlinks">
        <ul class="display-flex-center">
            <li class="list1">Home</li>
            <li class="list2">About</li>
            <li class="list3">Project</li>
            <li class="list4">Contact</li>
        </ul>
      </div>
      <!-- right section -->
      <div class="social-icons">
        <ul class="display-flex-center">
            <li class="icon1"><a href=""><i class="fa-brands fa-lg fa-facebook"></i></a></li>
            <li class="icon2"><a href=""><i class="fa-brands  fa-lg fa-twitter"></i></a></li>
            <li class="icon3"><a href=""><i class="fa-brands  fa-lg fa-youtube"></i></a></li>
            <li class="icon4"><a href=""><i class="fa-brands  fa-lg fa-linkedin-in"></i></a></li>
            <li class="icon5"><a href=""><i class="fa-brands  fa-lg fa-square-instagram"></i></i></a></li>
        </ul>
      </div>
    
    </div>
</body>
</html>
